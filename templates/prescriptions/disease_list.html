{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Disease List</h2>
      <a href="{% url 'disease_create' %}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Add New Disease
      </a>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for disease in diseases %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ disease.name }}</td>
          <td>{{ disease.description }}</td>
          <td>
            <a href="{% url 'disease_update' disease.pk %}" class="btn btn-outline-warning btn-sm" title="Edit">
              <i class="fas fa-edit"></i>
            </a>
            <form action="{% url 'disease_delete' disease.pk %}" method="post" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger btn-sm" title="Delete" onclick="return confirm('Are you sure you want to delete this disease?')">
                <i class="fas fa-trash-alt"></i>
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
