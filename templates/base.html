{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediAssist</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Bootstrap Icons -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <!-- Left: Logo + Welcome -->
      <div class="d-flex align-items-center">
        <a class="navbar-brand me-3" href="/">MediAssist</a>
        {% if user.is_authenticated %}
          <span class="text-white">Welcome, {{ user.username }}</span>
        {% endif %}
      </div>
  
      <!-- Right: Buttons -->
      {% if user.is_authenticated %}
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-light me-2" href="{% url 'edit_profile' %}">Edit Profile</a>
        <a class="btn btn-light" href="{% url 'logout' %}">Logout</a>
      </div>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  <!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
